<div class="container">
    <br><br>
    <div>
        <div>
            {{ displayMonth }}
        </div>
        <div>
            <input type="button" (click)="setCurrentMonth()" value="Hoy" />
            <input type="button" (click)="decreaseMonth()" value="Mes Anterior" />
            <input type="button" (click)="increaseMonth()" value="Mes Siguiente" />
        </div>
    </div>
    <br>

    <div class="table-responsive">

        <table class='calendar-table' *ngIf="calendar">
            <thead>
                <tr>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mi√©</th>
                    <th>Jue</th>
                    <th>Vie</th>
                    <th>Sab</th>
                    <th>Dom</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of calendar | chunk: 7; let i = index">
                    <td class="calendar-day" [ngClass]="{'past-date': c.isPastDate, 'today': c.isToday}"
                        *ngFor="let c of row; let j = index" (click)="checkday(c.date)">

                        <div class="calendar-day-header"
                            [ngClass]="{'blue-date': c.isToday}">

                            <strong>{{c.date.getDate()}}</strong> <strong
                               *ngIf="c.isToday || (i==0 && j==0) || (c.date.getDate() == 1)">
                                {{monthNames[c.date.getMonth()]}}</strong>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
